<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 完全禁止放大缩小 -->
    <title>GigaFile便削除ファイル保管庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 5px 0; /* 调整标题的上下间距 */
        }
        #urlDisplay {
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-width: 250px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 10px;
            width: 100%; /* 确保按钮容器占满宽度 */
            justify-content: center;
        }
        button {
            padding: 15px 0; /* 调整按钮的内边距，仅保留上下填充 */
            font-size: 1em; /* 调整字体大小 */
            cursor: pointer;
            width: 45%; /* 按钮宽度设为 45% ，在不同设备上自适应 */
            max-width: 200px; /* 设置最大宽度，避免过宽 */
            border-radius: 8px; /* 增加圆角 */
            background-color: #007bff; /* 背景色 */
            color: #fff; /* 字体颜色 */
            border: none; /* 移除边框 */
        }
        button:hover {
            background-color: #0056b3; /* 增加按钮悬停效果 */
        }
    </style>
</head>
<body>

    <h1>GigaFile便</h1>
    <h1>削除ファイル保管庫</h1>

    <div id="urlDisplay">「ランダム取得」をクリックして、ランダムなファイルのURLを取得してください。</div>

    <div class="button-container">
        <button onclick="generateURL()">ランダム取得</button>
        <button onclick="copyURL()">URLをコピー</button>
    </div>

    <script>
        const urls = [
            '1.gigafile.cc', '2.gigafile.cc', '3.gigafile.cc', '4.gigafile.cc', '5.gigafile.cc'
        ];

        function generateRandomParam() {
            const prefix = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const randomHash = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                .map(b => b.toString(16).padStart(2, '0')).join('');
            return `/?${prefix}-${randomHash}`;
        }

        function generateURL() {
            const randomURL = urls[Math.floor(Math.random() * urls.length)];
            const randomParam = generateRandomParam();
            document.getElementById('urlDisplay').innerText = `${randomURL}${randomParam}`;
        }

        function copyURL() {
            const urlText = document.getElementById('urlDisplay').innerText;
            navigator.clipboard.writeText(urlText);
        }
    </script>

</body>
</html>
